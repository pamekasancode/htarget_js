<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-sm-8">
        <h1>Javascript</h1>
        <p>API: <a href="https://hackertarget.com">hackertarget.com</a></p>
        <div class="input-group">
          <input name="ip" class="form-control" placeholder="Masukkan Ip/Url" autocomplete="off">
          <div class="input-group-append">
            <button onclick="get()" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
        <select id="api" class="custom-select">
          <option selected>Pilih Tools</option>
          <option value="https://api.hackertarget.com/reverseiplookup/?q=">Reverse Ip</option>
          <option value="https://api.hackertarget.com/whois/?q=">WhoIs</option>
          <option value="https://api.hackertarget.com/reversedns/?q=">Reverse Dsn</option>
          <option value="https://api.hackertarget.com/geoip/?q=">Ip Lookup</option>
          <option value="https://api.hackertarget.com/dnslookup/?q=">Dns Lookup</option>
          <option value="https://api.hackertarget.com/subnetcalc/?q=">Subnet</option>
          <option value="https://api.hackertarget.com/nmap/?q=">Nmap</option>
          <option value="https://api.hackertarget.com/pagelinks/?q=">Extract</option>
        </select>
        <div id="main">
          
        </div>
      </div> 
    </div>
  </div>
  <footer>
    <p>Â© Pamekasancode 2020</p>
  </footer>
</body>
<script src="js/main.js"></script>
</html>
